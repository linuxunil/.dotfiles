# Starship configuration - Catppuccin Macchiato theme
# Minimal developer setup

"$schema" = 'https://starship.rs/config-schema.json'

# Minimal format - just essentials
format = """
$directory\
$git_branch\
$git_status\
$golang\
$python\
$cmd_duration\
$line_break\
$character\
"""

# Don't print a new line at the start
add_newline = false

# Use Catppuccin Macchiato color palette
palette = "catppuccin_macchiato"

# Prompt character
[character]
success_symbol = "[‚ûú](bold green)"
error_symbol = "[‚ûú](bold red)"

# Directory - show only last component
[directory]
truncation_length = 1
style = "bold blue"

# Git branch - minimal display
[git_branch]
symbol = "üåø "
format = "on [$symbol$branch]($style) "
style = "bold mauve"

# Git status - concise indicators
[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold red"
staged = "+"
untracked = "?"
modified = "*"
renamed = "¬ª"
deleted = "‚úò"
conflicted = "‚ö°"
ahead = "‚á°${count}"
behind = "‚á£${count}"

# Go - only in Go projects
[golang]
symbol = "üêπ "
format = "via [$symbol($version )]($style)"
style = "bold teal"
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum"]

# Python - UV-aware, only in Python projects
[python]
symbol = "üêç "
format = 'via [$symbol$pyenv_prefix($version )(\($virtualenv\) )]($style)'
style = "bold yellow"
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile", "uv.lock"]

# Command duration - only for slow commands
[cmd_duration]
min_time = 1000
format = "took [$duration]($style) "
style = "yellow"


---
# Variables specific to athena (Linux workstation)
ansible_user: disco
machine_name: athena
machine_profile: linux_workstation
machine_environment: homelab

# Custom package additions
custom_packages:
  - firefox

# Custom configuration
window_manager: hyprland
display_manager: gdm
desktop_services:
  - name: gdm
    enabled: true
    state: started
    scope: system

# Development setup
development_setup:
  docker_alternative: podman
  python_versions:
    - "3.11"
  node_version: "18"
  go_version: "1.21"

# System configuration
system_config:
  timezone: "America/New_York"
  locale: "en_US.UTF-8"
  
# Custom dotfiles for this machine
custom_dotfiles:
  - src: linux/hyprland
    dest: .config/hypr
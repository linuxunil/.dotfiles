---
# Variables for developer machines
machine_profile: developer

# Development-specific Homebrew packages
developer_homebrew_packages:
  - go-task
  - lazygit
  - starship
  - zoxide
  - zellij
  - uv  # Modern Python package manager
  - neovim
  - gh
  - direnv
  - emacs
  - helix
  - rbenv
  - ruby-build

# Programming languages and tools
programming_languages:
  go:
    enabled: true
    version: latest
  python:
    enabled: true
    version: "3.11"
  node:
    enabled: true
    version: lts
  rust:
    enabled: false
  ruby:
    enabled: true
    version: "3.2"

# Container and virtualization tools
container_tools:
  - podman
  - podman-compose

# Development services
development_services:
  docker_desktop: false  # Use podman instead
  
# Cloud tools (minimal set)
cloud_tools:
  - ansible

# Ruby development dependencies for Linux
ruby_dev_packages:
  - git
  - curl
  - openssl-devel
  - readline-devel
  - zlib-devel
  - ncurses-devel
  - libffi-devel
  - gdbm-devel
  - libyaml-devel
  - sqlite-devel

---
# Variables for macOS machines
os_family: Darwin

# Homebrew configuration following Geerling's best practices
homebrew_prefix: "{{ '/opt/homebrew' if ansible_architecture == 'arm64' else '/usr/local' }}"
homebrew_install_path: "{{ homebrew_prefix }}"
homebrew_brew_bin_path: "{{ homebrew_prefix }}/bin"

# Homebrew taps (most common taps are now built-in)
homebrew_taps: []

# CLI packages via Homebrew - consolidated from all sources
homebrew_installed_packages: >
  {{
    (base_packages | default([])) +
    (workstation_packages | default([])) +
    (development_tools | default([])) +
    (developer_homebrew_packages | default([])) +
    (container_tools | default([])) +
    (homebrew_installed_packages_extra | default([]))
  }}

# GUI applications via Homebrew Cask (only for package_manager role)
homebrew_cask_appdir: /Applications
homebrew_cask_apps: []

# Homebrew management settings
homebrew_use_brewfile: true
homebrew_brewfile_dir: "{{ ansible_env.HOME }}"
homebrew_upgrade_all_packages: false
homebrew_clear_cache: false
homebrew_uninstalled_packages: []
homebrew_cask_uninstalled_apps: []

# System preferences
macos_preferences:
  dock:
    autohide: true
    position: bottom
  finder:
    show_extensions: true
    show_hidden: true
  trackpad:
    tap_to_click: true
---
# Hyprland utilities and desktop environment packages

# Core Hyprland ecosystem (Linux packages)
hyprland_core_packages_linux:
  - hyprland
  - hyprpaper          # Wallpaper management
  - hyprlock           # Screen locking
  - hypridle           # Idle management
  - hyprpicker         # Color picker
  - xdg-desktop-portal-hyprland  # Desktop integration

# Status bars
hyprland_status_bars:
  - waybar             # Popular Wayland status bar
  - eww                # ElKowars wacky widgets

# Application launchers
hyprland_launchers:
  - wofi               # Wayland-native launcher
  - rofi-wayland       # Rofi for Wayland
  - fuzzel             # Fast application launcher

# Clipboard managers
hyprland_clipboard_managers:
  - wl-clipboard       # Command-line clipboard utilities
  - clipman            # Clipboard manager for Wayland

# File managers
hyprland_file_managers:
  - dolphin            # KDE file manager
  - thunar             # XFCE file manager
  - ranger             # Terminal file manager

# Notification daemons
hyprland_notification_daemons:
  - mako               # Lightweight notification daemon
  - dunst              # Configurable notification daemon

# Screenshot tools
hyprland_screenshot_tools:
  - grim               # Screenshot utility
  - slurp              # Screen area selection
  - swappy             # Wayland screenshot editor

# Audio/Media control
hyprland_audio_tools:
  - pavucontrol        # PulseAudio volume control
  - playerctl          # Media player control

# System utilities
hyprland_system_utilities:
  - brightnessctl      # Brightness control
  - wlogout            # Logout menu
  - network-manager-applet  # Network management

# Terminal emulators optimized for Wayland
hyprland_terminals:
  - alacritty          # GPU-accelerated terminal
  - foot               # Fast, lightweight terminal

# Enable/disable feature groups
hyprland_install_core: true
hyprland_install_status_bars: true
hyprland_install_launchers: true
hyprland_install_clipboard: true
hyprland_install_file_managers: true
hyprland_install_notifications: true
hyprland_install_screenshots: true
hyprland_install_audio: true
hyprland_install_system_utils: true
hyprland_install_terminals: false  # ghostty already configured

# Configuration management
hyprland_config_dir: "{{ ansible_env.HOME }}/.config/hypr"
---
all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: auto_silent
      
      # Machine configuration
      machine_type: macos
      domains:
        - base
        - development
        - gui
      
      # Programming languages (managed by mise)
      mise_languages:
        - name: go
          version: latest
        - name: python
          version: "3.11"
        - name: zig
          version: latest
      
      # GUI settings
      gui_font_family: "JetBrains Mono"
      gui_font_size: 12
      
      # Container runtime
      container_runtime: podman
      default_editor: nvim
      
      # Dotfiles configuration
      dotfiles_repo_path: "{{ ansible_env.PWD }}/dotfiles"
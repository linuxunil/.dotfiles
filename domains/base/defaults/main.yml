# Base CLI packages for all machines
base_packages:
  - git
  - curl
  - unzip
  - zip
  - htop
  - tree
  - jq
  - bat
  - ripgrep
  - fzf
  - fd  # Use fd for both platforms, override in vars if needed
  - neovim
  - gh
  - direnv

# Default settings
default_editor: nvim
container_runtime: podman
